<!doctype html>
<html>
    <head>
        <title>12GeoAR.js demo</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>     
       
      
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
          
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            
            <a-entity  animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
                <a-entity
                    cursor-listener
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                   
                > </a-entity>
              </a-entity>
            
            
            <a-entity rotation="0 0 0" animation="property: position; to: 0 8 0; dur: 2000; easing: linear; loop: true">
            <a-entity
                    cursor-listener
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.2 0.2 0.2"
                    gps-entity-place="latitude: 50.092268; longitude: 8.577776;" 
                    
                ></a-entity>
                </a-entity>
                

            <a-camera gps-camera rotation-reader looks control>
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
