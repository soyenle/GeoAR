<!doctype html>
<html>
    <head>
        <title>GeoAR</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
       
    </head>
    

    
    <script src="./gesture-handler.js"></script>
    <script src="./gesture-detector.js"></script>
    <script src="./events.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
      

    <body style="margin: 0; overflow: hidden;">
        
     <div class="buttons">
     <button class="Test" type = "button" id = "btn" onclick = "Quiz2()"> LinkButton </button>
    </div>
        
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
            gesture-detector
            
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity                      
                    gltf-model="#animated-asset"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                   
                    listener1
                      gesture-handler
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.5 0.5 0.5"                   
                    gps-entity-place="latitude: 50.092238; longitude: 8.578169;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener2
                      gesture-handler
                      
                ></a-entity>

            <a-entity                      
                    gltf-model="assets/pokemon_center/scene.gltf"
                    scale="0.5 0.5 0.5"                   
                    gps-entity-place="latitude: 50.091966; longitude: 8.578261;"
                    
                    listener3
                      gesture-handler
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/mewtwo/scene.gltf"
                    scale="0.05 0.05 0.05"                   
                    gps-entity-place="latitude: 50.091877; longitude: 8.578642;"
                    
                    listener4
                      gesture-handler
                ></a-entity>
            
             <a-entity                      
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    scale="0.4 0.4 0.4"                   
                    gps-entity-place="latitude: 50.091736; longitude: 8.578841;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener4
                       gesture-handler
                ></a-entity>
            
               <a-entity                      
                    gltf-model="assets/shenron_dragon_ball/scene.gltf"
                    scale="0.05 0.05 0.05"                    
                    gps-entity-place="latitude: 50.091440; longitude: 8.579270;"
                    
                    listener1
                       gesture-handler
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/ash_ketchum/scene.gltf"
                    scale="1 1 1"                   
                    gps-entity-place="latitude: 50.091168; longitude: 8.580446;"
                   
                    listener1
                    gesture-handler
                ></a-entity>
            
            
            
            <a-camera gps-camera="maxDistance: 10;" rotation-reader   >
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
            </a-camera> 
            
            
        </a-scene>
    </body>
</html>
