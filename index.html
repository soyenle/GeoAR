<html>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="dotsColor: red; backgroundColor: black"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>          
           
             <a-entity rotation="0 0 60" animation="property: rotation; to: 180 360 180; loop: true; dur: 20000">
                <a-entity
                    cursor-listener
                    gltf-model="#animated-asset"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"                  
                ></a-entity>              
                 </a-entity>
            
            <a-entity position="0 0 0" rotation="20 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            <a-entity
                    cursor-listener                   
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.2 0.2 0.2"
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;" 
                    
                ></a-entity>
                  </a-entity>
           
            <a-entity gps-camera rotation-reader look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'><a-cursor></a-cursor></a-entity>

            
        </a-scene>
