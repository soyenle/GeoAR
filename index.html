<!doctype html>
<html>
    <head>
        <title>3GeoAR</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
       
    </head>
    
    <script>
// Component to make a popup window for the quiz.
AFRAME.registerComponent('cursor-listener', {
  init: function () {    
    this.el.addEventListener('click', function (evt) {       
        if (window.confirm("QuizFenster Ã¶ffnen?")) {
          window.open("https://studycore.de/");
            } else {
          txt = "This does Nothing";
            }  });}});
</script>
    
    <script src="./gesture-handler.js"></script>
    <script src="./gesture-detector.js"></script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
            gesture-detector
            
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity                      
                    gltf-model="#animated-asset"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                   
                    cursor-listener
                    gesture-handler
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.09154787268716; longitude: 8.578569274395704;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>

            <a-entity                      
                    gltf-model="assets/pokemon_center/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.09012302454118; longitude: 8.586562257260086;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/mewtwo/scene.gltf"
                    scale="0.005 0.005 0.005"                   
                    gps-entity-place="latitude: 50.09125189322507; longitude: 8.579352479428053;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>
            
             <a-entity                      
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.091017861658536; longitude: 8.580768685787918;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>
            
               <a-entity                      
                    gltf-model="assets/shenron_dragon_ball/scene.gltf"
                    scale="0.005 0.005 0.005"                    
                    gps-entity-place="latitude: 50.090749412277745; longitude: 8.582442384213211;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/ash_ketchum/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.09032952689745; longitude: 8.584749083966017;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    cursor-listener
                ></a-entity>
            
            
            
            <a-camera gps-camera rotation-reader   >
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
            </a-camera> 
            
            
        </a-scene>
    </body>
</html>
