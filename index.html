<!doctype html>
<html>
    <head>
        <title>1SoyenLeGeoAR</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    </head>
    

    
    <script src="./gesture-handler.js"></script>
    <script src="./gesture-detector.js"></script>
    <script src="./events.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
      

    <body style="margin: 0; overflow: hidden;">
        
     <div id="Distance1" ></div>
     <div id="Distance2" ></div>
     <div id="Distance3" ></div>
     <div id="Distance4" ></div>
     <div id="Distance5" ></div>
     <div id="Distance6" ></div>
        
     <div class="buttons">
     <button class="Test" type = "button" id = "btn" onclick = "Quiz2()"> LinkButton </button>
    </div>
        
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
            gesture-detector
            Distance
            
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    id="Model1"
                    gltf-model="#animated-asset"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                    
                    listener1
                      gesture-handler
                ></a-entity>
            
            <a-entity          
                    id="Model2"
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.092238; longitude: 8.578169;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener2
                      gesture-handler
                      
                ></a-entity>

            <a-entity  
                    id="Model3"  
                    gltf-model="assets/pokemon_center/scene.gltf"
                    scale="0.2 0.2 0.2"                   
                    gps-entity-place="latitude: 50.091966; longitude: 8.578261;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener3
                      gesture-handler
                ></a-entity>
            
            <a-entity
                    id="Model4"  
                    gltf-model="assets/mewtwo/scene.gltf"
                    scale="0.005 0.005 0.005"                   
                    gps-entity-place="latitude: 50.091877; longitude: 8.578642;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener4
                      gesture-handler
                ></a-entity>
            
             <a-entity
                    id="Model5"   
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    scale="0.2 0.2 0.2"                   
                    gps-entity-place="latitude: 50.091736; longitude: 8.578841;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener5
                       gesture-handler
                ></a-entity>
            
               <a-entity
                    id="Model6"     
                    gltf-model="assets/shenron_dragon_ball/scene.gltf"
                    scale="0.005 0.005 0.005"                    
                    gps-entity-place="latitude: 50.091440; longitude: 8.579270;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener6
                       gesture-handler
                ></a-entity>
            
            <a-entity                      
                    gltf-model="assets/ash_ketchum/scene.gltf"
                    scale="0.8 0.8 0.8"                   
                    gps-entity-place="latitude: 50.091168; longitude: 8.580446;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener6
                    gesture-handler
                ></a-entity>
            
            
            
            <a-camera gps-camera="minDistance: 0; maxDistance: 20;" rotation-reader   >
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="simulateLatitude: 50.091966; simulateLongitude: 8.578261; primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
            </a-camera> 
            
            
        </a-scene>
    </body>
</html>
